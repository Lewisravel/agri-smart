{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Contact" %} - Agri Smart{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h2 class="text-center mb-4">{% trans "Contactez-nous" %}</h2>
        
        <div class="card">
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">{% trans "Nom" %}</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">{% trans "Email" %}</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">{% trans "Sujet" %}</label>
                        <input type="text" name="subject" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">{% trans "Message" %}</label>
                        <textarea name="message" class="form-control" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-paper-plane"></i> {% trans "Envoyer" %}
                    </button>
                </form>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-4 text-center">
                <i class="fas fa-envelope fa-3x text-primary mb-2"></i>
                <p>contact@agrismart.cm</p>
            </div>
            <div class="col-md-4 text-center">
                <i class="fas fa-phone fa-3x text-success mb-2"></i>
                <p>+237 6XX XXX XXX</p>
            </div>
            <div class="col-md-4 text-center">
                <i class="fas fa-map-marker-alt fa-3x text-danger mb-2"></i>
                <p>Yaound√©, Cameroun</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
